
<!DOCTYPE html>
<html>
<head>
    <title>Energy Data of the World</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <style type="text/css">
        #container {
            width: 1200px;
            margin: 20px auto;
        }

        h1 {
            font-size: 300%;
            margin: 0 0 30px 0;
            text-align: center;
        }

        h2 {
            font-size: 160%;
            margin: 0 0 10px 0;
        }

        p {
           
            
        }


        #map-container {
            width: 1200px;
            height: 600px;
            text-align: center;
            position: relative;
            margin: 0px 0;
        }

        #map {
            display: block;
            position: relative;
            background: #fff;
            width: 100%;
            height: 100%;
            margin: 0;
        }

        path.country {
            stroke: #666;
            stroke-width: .5;
        }

        path.country:hover {
            stroke: #000;
        }

        form {
            font-size: 120%;
        }

        select {
            font-size: inherit;
        }

        #placeholder {
            position: absolute;
            z-index: -1;
            display: block;
            left: 0;
            top: 0;
        }

        #theyear {
            line-height: 0.4em;
            border: 1px;
            font-size: 1em;
            position: absolute;
            bottom: -12px;
            right: 0px;
        }

        #about {
            width: 1200px;
            margin: 50px 0 15px 0;
            font-size: .9em;
        }

        #credits {
            position: absolute;
            bottom: 10px;
            right: 0px;
            font-size: 1em;
        }
        
        body {
            background: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            -webkit-box-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            height: 100vh;
        }

       
        .container {
            max-width: 300px;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
        }

        .button-container {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: justify;
            -webkit-justify-content: space-between;
            -ms-flex-pack: justify;
            justify-content: space-between;
            width: 600px;
            margin: 10px auto;
        }

        .button {
            border: 0 none;
            border-radius: 36px;
            padding: 5px 20px;
            margin: 0 10px;
            cursor: pointer;
            display: inline-block;
            font-size: 14px;
            color: #fff;
            text-transform: none;
            -webkit-transition: all 100ms ease-in-out;
            transition: all 100ms ease-in-out;
            width: 150px;
        }
        .button:hover {
            opacity: .7;
        }

        .button.-orange {
            background: #fdae6b;
            color: #FFFFFF;
        }

        .button.-green {
            background: #a1d99b;
            color: #FFFFFF;
        }

        .button.-blue {
            background: #9ecae1;
            color: #FFFFFF;
        }

        .button.-red{
        	background: #ea4c4c;
        	color: #FFFFFF;
        }

        .svg .text{
            font-size: 100px;
            text-align: center;
        }

        .axis-container{
            margin-bottom: 40px;
        }
        

        .axis path {
            fill: none;
            stroke: #fff;
            shape-rendering: crispEdges;
        }

        .axis line {
            stroke: #000;
        }

    </style>
</head>
<body>
<div id="container">
    <h1>Energy Data of the World</h1>
    <div class = "button-container">
       <button onclick="populationData()" class = "button -red"> Population </button>
       <button onclick="gdpData()" class = "button -orange">   GDP PPP   </button>
       <button onclick="energyData()" class = "button -blue">Energy Consumption</button>
       <button onclick="carbonData()" class = "button -green"> CO2 Emission </button>
       
    </div>

    <div id="map-container">
        
        <svg id="map"></svg>
        <div id="theyear">
            <span></span><br />
            <input style="position:relative; width:1200px" type="range" min="1971" max="2040" value="1971">
        </div>
        <!--<div id = "slider"></div>-->
        <div id = "axis-container">
        </div>
    </div>
    <div id="about">
        <h2>About</h2>
        <p>
            This map is produced by Mengyang Lin using d3.js and cartogram.js. The data are from IEA World Energy Outlook 2014 and IEA World Energy Statistics and Balances. The code was adapted from the example provided by shawnbot and jalperin. The color is from colorbrewer.
        </p>
     </div>
    <script src="lib/d3.min.js"></script>
    <script src="lib/colorbrewer.js"></script>
    <script src="lib/topojson.js"></script>
    <script src="cartogram.js"></script>
    <script src="lib/d3.geo.projection.v0.min.js" charset="utf-8"></script>
    <script src="lib/ecarto.js"></script>
    <script>
        // hide the form if the browser doesn't do SVG,
        // (then just let everything else fail)

        if (!document.createElementNS) {
            document.getElementsByTagName("form")[0].style.display = "none";
        };
        
        energyData();
    </script>
    
</body>
</html>
